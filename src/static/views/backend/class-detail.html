<h1>{{strings['class_detail_title']?strings['class_detail_title']:'[class_detail_title]'}}</h1>
<div class="row" ng-controller="ClassDetailController">
    <div class="col-lg-12">
      <form name="classForm">
          <div class="form-group">
              <label>{{strings['class_name_label']?strings['class_name_label']:'[class_name_label]'}}</label>
              <p class="alert alert-danger" ng-show="classForm.className.$error.required && classForm.className.$dirty">{{strings['class_name_required']?strings['class_name_required']:'[class_name_required]'}}</p>
              <p class="alert alert-danger" ng-show="state.exist">{{strings['class_name_exist']?strings['class_name_exist']:'[class_name_exist]'}}</p>
              <input type="text"
                     name="className"
                     class="form-control" 
                     ng-model="model.name" 
                     ng-required="true" 
                     />
          </div>
          <div class="properties">
              <button ng-click="addProperty()">{{strings['add']?strings['add']:'[add]'}}</button>
          </div>
          <button type="button" class="btn btn-success" ng-click="save(classForm)">{{strings['save_changes']?strings['save_changes']:'[save_changes]'}}</button>
      </form>
    </div>
</div>
<div class="popup" ng-include="'backend/class-property.html'"></div>
